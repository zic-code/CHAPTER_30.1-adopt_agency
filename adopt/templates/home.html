{% extends "base.html" %}

{% block title %}
Home - Pets
{% endblock %}

{% block content %}
<h1 class="display-1">Pets</h1>
<div class="container">
  <div class="row">
    {% for pet in pets %}
      <div class="col-md-3">
        <div class="card mb-4" style="width:100%;">
          <a href="{{ url_for('show_Pet', pet_id = pet.id) }}"><img src="{{ pet.photo_url }}" class="card-img-top" alt="..."style="width: 100%; height: 250px; object-fit: cover;"></a>
          <div class="card-body">
            <h5 class="card-title">{{ pet.name }} is </h5>
            <p>{% if pet.available %} <b> is available!</b> {% else %} <div class="col-12">No pets yet.</div>
              {% endif %}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    <a href="/add" class="btn btn-success">Add</a>
  </div>
</div>
{% endblock %}
