
{% extends "base.html" %}

{% block title %}
Pet Details
{% endblock %}

{% block content %}
<div class="container justify-content-center text-center">
<h1>{{ pet.name }}</h1>
<img src="{{ pet.photo_url }}" alt="{{ pet.name }}" style="width: 100%; height: 250px ; object-fit: contain;">
<p>Species: {{ pet.species }}</p>
<p>Age: {{ pet.age }}</p>
<p>Notes: {{ pet.notes }}</p>
<p>Status: {% if pet.available %} Available {% else %} Not Available {% endif %}</p>
<a href="{{ url_for('edit_pet', pet_id=pet.id) }}" class="btn btn-primary">Edit</a>
<a href="{{ url_for('delete_pet', pet_id=pet.id) }}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
